<section id="section2">    <div class="formcontainer">
	
  <form class="form">
<h1>Registeration Form</h1>
    <span>

    <input type="text" class="inputfield"  id="team" name="team" placeholder="Team Name*" required></span>
    <span>
      <label for="team">Team Leader Name:</label>

    <span>
      <label for="team"> Email:</label>

      <span>
        <label for="tid">Transaction ID:</label>

          <span>
            <label for="ss">Screenshot:</label>
            <input type="file" class="inputfield" id="ss" name="ss" placeholder="Phone Number*" required><span>

    <input type="submit" value="Submit">
  </form>
